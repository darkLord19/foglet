<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fog Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand-row">
        <h1>Fog</h1>
        <div class="meta-pill" id="daemon-badge">fogd: connecting</div>
      </div>
      <div class="meta-row">
        <span class="meta-pill" id="version-badge">version: -</span>
        <span class="meta-pill" id="repo-count">repos: 0</span>
      </div>

      <section class="session-group">
        <h2>Running</h2>
        <div id="running-sessions" class="session-list">No running sessions.</div>
      </section>

      <section class="session-group">
        <h2>Completed</h2>
        <div id="completed-sessions" class="session-list">No completed sessions.</div>
      </section>

      <div class="sidebar-actions">
        <button id="show-new" class="primary" type="button">+ New Task</button>
        <button id="show-settings" class="ghost" type="button">Settings</button>
      </div>
    </aside>

    <main class="main">
      <section id="view-new" class="view">
        <div class="view-head">
          <h2>New Session</h2>
          <div id="new-status" class="status"></div>
        </div>
        <form id="new-session-form" class="form-grid">
          <label>Repo
            <select id="new-repo"></select>
          </label>
          <label>Tool
            <select id="new-tool">
              <option value="">Auto</option>
            </select>
          </label>
          <label>Model
            <input id="new-model" placeholder="optional">
          </label>
          <label>Auto PR
            <select id="new-autopr">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>
          </label>
          <label class="span-2">Prompt
            <textarea id="new-prompt" rows="6" placeholder="Describe what you want to do..."></textarea>
          </label>
          <details class="span-2 advanced" id="new-advanced">
            <summary>Advanced</summary>
            <div class="form-grid adv-grid">
              <label>Branch name
                <input id="new-branch" placeholder="optional">
              </label>
              <label>Commit message
                <input id="new-commit-msg" placeholder="optional">
              </label>
              <label>Validate
                <select id="new-validate">
                  <option value="false">false</option>
                  <option value="true">true</option>
                </select>
              </label>
              <label>Validate command
                <input id="new-validate-cmd" placeholder="optional">
              </label>
            </div>
          </details>
          <div class="span-2 actions">
            <button id="new-submit" class="primary" type="submit">Run</button>
          </div>
        </form>
      </section>

      <section id="view-detail" class="view hidden">
        <div class="view-head">
          <div>
            <h2 id="detail-title">Task</h2>
            <div id="detail-meta" class="muted">Select a task from the sidebar.</div>
          </div>
          <div class="actions">
            <button id="detail-stop" class="danger" type="button">Stop</button>
            <button id="detail-rerun" class="ghost" type="button">Re-run</button>
            <button id="detail-open" class="ghost" type="button">Open in Editor</button>
          </div>
        </div>

        <form id="followup-form" class="followup-form">
          <label>Follow-up Prompt
            <textarea id="followup-prompt" rows="3" placeholder="Continue this session..."></textarea>
          </label>
          <div class="actions">
            <button id="followup-submit" class="primary" type="submit">Send</button>
            <div id="followup-status" class="status"></div>
          </div>
        </form>

        <div class="tabs" id="detail-tabs">
          <button class="tab active" data-tab="timeline" type="button">Timeline</button>
          <button class="tab" data-tab="diff" type="button">Diff</button>
          <button class="tab" data-tab="logs" type="button">Logs</button>
          <button class="tab" data-tab="stats" type="button">Stats</button>
        </div>

        <div class="tab-panels">
          <section id="tab-timeline" class="tab-panel"></section>
          <section id="tab-diff" class="tab-panel hidden"></section>
          <section id="tab-logs" class="tab-panel hidden"></section>
          <section id="tab-stats" class="tab-panel hidden"></section>
        </div>
      </section>

      <section id="view-settings" class="view hidden">
        <div class="view-head">
          <h2>Settings</h2>
          <div id="settings-status" class="status"></div>
        </div>

        <form id="settings-form" class="form-grid settings-form">
          <label>Default tool
            <select id="settings-tool"></select>
          </label>
          <label>Branch prefix
            <input id="settings-prefix" placeholder="fog">
          </label>
          <label>GitHub PAT status
            <input id="settings-pat-status" disabled>
          </label>
          <label>Onboarding
            <input id="settings-onboarding" disabled>
          </label>
          <label class="span-2">GitHub PAT (optional update)
            <input id="settings-pat" type="password" placeholder="ghp_...">
          </label>
          <div class="span-2 actions">
            <button id="settings-submit" class="primary" type="submit">Save Settings</button>
          </div>
        </form>

        <div class="repos-head">
          <h3>Repos</h3>
          <div class="actions">
            <button id="discover-btn" class="ghost" type="button">Discover</button>
            <button id="import-btn" class="ghost" type="button">Import Selected</button>
            <span id="repos-status" class="status"></span>
          </div>
        </div>
        <div id="discover-list" class="box-list">No discovered repos yet.</div>

        <h3>Managed Repos</h3>
        <div id="managed-list" class="box-list">Loading...</div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
