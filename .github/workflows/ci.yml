name: ci

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install desktop build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get clean
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cmd/fogapp/frontend/package-lock.json

      - name: Build frontend
        run: npm ci && npm run build
        working-directory: cmd/fogapp/frontend

      - name: Run unit tests
        run: go test -short ./...

  build:
    name: build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI binaries
        run: |
          go build ./cmd/wtx
          go build ./cmd/fog
          go build ./cmd/fogd
          go build ./cmd/fogcloud

      - name: Install desktop build dependencies
        run: |
          sudo apt-get update
          sudo apt-get clean
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cmd/fogapp/frontend/package-lock.json

      - name: Build frontend
        run: npm ci && npm run build
        working-directory: cmd/fogapp/frontend

      - name: Build desktop binary
        run: go build -tags desktop ./cmd/fogapp
